<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="viewport-fit=cover, width=device-width, initial-scale=1">
    <title>FeyDelight Serial IR Blaster Plugin</title>
    <link rel="stylesheet" type="text/css" href="Setup.css" />
</head>
<body>
    <div class="main">
        <div class="center">
            <div class="icon-bar">
                <div id="app-wrapper">
                    <div id="app-logo" class="app-logo"></div>
                    <div id="app-over" class="app-over">Configure Serial Device(s)</div>
                </div>
            </div>
            <div class="content-wrapper leftAlign">
                <label for="displayName">
                    Display Name:
                </label>
                <input type="text" class="textbox" placeholder="friendly name" id="displayName" />
                <br />
                <label for="comPort">
                    Serial Port:
                </label>
                <select class="select" id="comPort"></select>
                <br />
                <label for="baudRate">
                    Baud Rate:
                </label>
                <select class="select" id="baudRate">
                    <option value="9600" selected>9600</option>
                    <option value="19200">19200</option>
                    <option value="31250">31250</option>
                    <option value="38400">38400</option>
                    <option value="57600">57600</option>
                    <option value="74880">74880</option>
                    <option value="115200">115200</option>
                    <option value="230400">230400</option>
                    <option value="250000">250000</option>
                    <option value="460800">460800</option>
                    <option value="500000">500000</option>
                    <option value="921600">921600</option>
                    <option value="1000000">1000000</option>
                    <option value="2000000">2000000</option>
                </select>
                <br />
                <label for="dataBits">
                    Data Bits:
                </label>
                <select class="select" id="dataBits">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8" selected>8</option>
                </select>
                <br />
                <label for="parity">
                    Parity:
                </label>
                <select class="select" id="parity">
                    <option value="0" selected>None (0)</option>
                    <option value="1">Odd (1)</option>
                    <option value="2">Even (2)</option>
                    <option value="3">Mark (3)</option>
                    <option value="4">Space (4)</option>
                </select>
                <br />
                <label for="stopBit">
                    Stop Bit:
                </label>
                <select class="select" id="stopBit">
                    <option value="0">None (0)</option>
                    <option value="1" selected>One (1)</option>
                    <option value="2">Two (2)</option>
                    <option value="3">OnePointFive (3)</option>
                </select>
                <br />
                <button class="button" onclick="SaveAndClose();">Save &amp; Close</button>
                <br />
                <br />
                <div class="info center" id="info"></div>
            </div>
        </div>
    </div>
    <script src="./Setup.js"></script>
</body>
</html>
