<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>FeyDelight Serial IR Blaster Plugin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">

    <script src="Common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message info">
            <summary>
                For feedback/suggestions contact me at
                <span class="linkspan" onclick="openFeyDelights()">https://feydelight.com/SerialIRBlaster</span>

            </summary>
        </details>
    </div>
