<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>FeyDelight Serial IR Blaster Plugin</title>
    <script src="./Common.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message info">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openFeyDelights()">https://feydelight.com/SerialIRBlaster</span> </summary>
        </details>
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">COM port</div>
            <select class="sdpi-item-value select sdProperty" id="comPort" oninput="setSettings()">
                <option value="COM0">COM0</option>
                <option value="COM1">COM1</option>
                <option value="COM2">COM2</option>
                <option value="COM3">COM3</option>
                <option value="COM4">COM4</option>
            </select>
        </div>
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Baud Rate</div>
            <select class="sdpi-item-value select sdProperty" id="baudRate" oninput="setSettings()">
                <option value="9600" selected>9600</option>
                <option value="19200">19200</option>
                <option value="31250">31250</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="74880">74880</option>
                <option value="115200">115200</option>
                <option value="230400">230400</option>
                <option value="250000">250000</option>
                <option value="460800">460800</option>
                <option value="500000">500000</option>
                <option value="921600">921600</option>
                <option value="1000000">1000000</option>
                <option value="2000000">2000000</option>
            </select>
        </div>
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Data Bits</div>
            <select class="sdpi-item-value select sdProperty" id="dataBits" oninput="setSettings()">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8" selected>8</option>
            </select>
        </div>
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Parity</div>
            <select class="sdpi-item-value select sdProperty" id="parity" oninput="setSettings()">
                <option value="0" selected>None (0)</option>
                <option value="1">Odd (1)</option>
                <option value="2">Even (2)</option>
                <option value="3">Mark (3)</option>
                <option value="4">Space (4)</option>
            </select>
        </div>
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">StopBit</div>
            <select class="sdpi-item-value select sdProperty" id="stopBit" oninput="setSettings()">
                <option value="0">None (0)</option>
                <option value="1" selected>One (1)</option>
                <option value="2">Two (2)</option>
                <option value="3">OnePointFive (3)</option>
            </select>
        </div>
        <input class="sdpi-item-value sdProperty" type="hidden" id="id" oninput="setSettings();" />

        <div class="sdpi-heading">IR Command</div>

        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Protocol</div>
            <select class="sdpi-item-value select sdProperty" id="protocol" oninput="setSettings()">
                <option value="NEC" selected>NEC</option>
            </select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Address</div>
            <input class="sdpi-item-value sdProperty" placeholder="HEX value of the address" value="" id="address" oninput="setSettings()">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Command</div>
            <input class="sdpi-item-value sdProperty" placeholder="HEX value of the command" value="" id="command" oninput="setSettings()">
        </div>
    </div>
</body>
</html>
